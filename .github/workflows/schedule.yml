name: Maker Bot schedule

on:
  schedule:
    # corre cada 30 minutos (ajustá a gusto)
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # necesario para poder hacer git push

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ⬇️ ESTE era el error: faltaba marcar bloque multilinea con `|` y declarar shell
      - name: Sanity check
        shell: bash
        run: |
          python - <<'PY'
          from pathlib import Path
          print("ok, cwd:", Path.cwd())
          PY

      - name: Run orchestrator
        shell: bash
        run: |
          set -e
          if [ -f orchestrator.py ]; then
            python orchestrator.py
          else
            echo "No existe orchestrator.py; creando salida mínima..."
            python - <<'PY'
            from datetime import datetime
            from pathlib import Path
            d = Path("output") / datetime.now().strftime("%Y-%m-%d")
            d.mkdir(parents=True, exist_ok=True)
            (d / "README.md").write_text("# Output\n\nPrimer run automático.\n", encoding="utf-8")
            print("Escribí:", d)
            PY
          fi

      - name: Commit & push changes
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No hay cambios para commitear."
          else
            git commit -m "chore: auto-output $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
