name: maker-bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:       # permite correrlo manualmente
  schedule:
    - cron: "*/20 * * * *" # cada 20 minutos

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check
        run: |
          ls -la
          test -f config.yaml || (echo "‚ùå Falta config.yaml" && exit 1)

      - name: Run orchestrator once
        run: python orchestrator.py
        env:
          RUN_ONCE: "1"

      - name: Commit outputs if changed
        run: |
          git config user.name "maker-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "bot: nuevos artefactos"
          git push
