name: maker-bot

on:
  push:                     # corre en cada push a main
    branches: [ main ]
    paths:
      - "**.py"
      - "config.yaml"
      - ".github/workflows/**"
      - "requirements.txt"
      - "server/**"
      - "factories/**"
  workflow_dispatch:        # botón "Run workflow"
  schedule:
    - cron: "*/20 * * * *"  # cada 20 minutos

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true    # por si aún no lo subiste
      - name: Sanity check
        run: |
          echo "Python: $(python --version)"
          ls -la
          echo "Starting orchestrator..."
      - name: Run orchestrator once
        run: python orchestrator.py
      - name: Commit outputs if changed
        run: |
          git config user.name "maker-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "bot: nuevos artefactos"
          git push
