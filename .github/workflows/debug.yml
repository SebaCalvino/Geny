name: Tektra debug

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-once:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pyyaml faker
      - run: python orchestrator.py --count 1
      - run: |
          git config user.name "tektra-bot"
          git config user.email "tektra@users.noreply.github.com"
          git add -A
          git commit -m "tektra: debug-run $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "Nada para commitear"
          git push
