<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#F472B6" stop-opacity="0.95"/>
      <stop offset="0.5" stop-color="#A855F7" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#F472B6"/>
      <stop offset="0.3" stop-color="#A855F7"/>
      <stop offset="0.7" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>
  
  <!-- Planet -->
  <circle cx="30" cy="30" r="20" fill="url(#logoGradient)"/>
  <ellipse cx="30" cy="35" rx="28" ry="12" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
  <circle cx="38" cy="25" r="4" fill="#22D3EE"/>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="28" font-weight="800" fill="url(#textGradient)">TEKTRA</text>
  <text x="70" y="45" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#A1A1AA">El Artesano Digital</text>
</svg>
